
{% extends 'base.html' %}
{% block content %}
    <style>
    body{
        background-color: #485C6B;
    }
    </style>
    <body>
  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card" style="max-width: 400px;margin-top: -300px;padding: 20px">
      <div class="card-body">
        <h2 class="card-title">Generate PDF Report</h2>
        <form method="post" action="{% url 'generate_pdf_report_prompt' %}" class="mb-3">
          {% csrf_token %}
          <div class="mb-3">
            <label for="month" class="form-label">Select Month:</label>
            <select name="month" id="month" class="form-select">
             <option value="1">January</option>
      <option value="2">February</option>
         <option value="3">March</option>
      <option value="4">April</option>
         <option value="5">May</option>
      <option value="6">June</option>
         <option value="7">July</option>
      <option value="8">August</option>
         <option value="9">September</option>
      <option value="10">October</option>
         <option value="11">November</option>
      <option value="12">December</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Select Year:</label>
            <select name="year" id="year" class="form-select">
             <option value="2023">2023</option>
      <option value="2024">2024</option>
         <option value="2025">2025</option>
         <option value="2026">2026</option>
            </select>
          </div>
            <div>
          <button type="submit"  style="text-align: center;background-color: #FF851B; color: black;border: none;padding: 9px 92px;border-radius: 15px;">Generate Report</button>
         </div>

        </form>

        {% if report %}
          <h2>Monthly Search Report</h2>
          <p>Summary and details for the selected month and year:</p>

          <!-- Add your report details here using the report variable -->

          <a href="{% url 'generate_pdf_report' month=request.POST.month year=request.POST.year %}"  style="background-color: #FF851B; color: black;border: none;padding: 9px 32px;border-radius: 15px;" download="search_frequency_report.pdf">Download PDF</a>
        {% endif %}
      </div>
    </div>
  </div>
      </body>
{% endblock %}
