<!-- delete_listing_confirm.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Delete Listing Confirmation</h2>
    <p>Are you sure you want to delete the listing "{{ property_listing.name }}"?</p>
    <a href="{% url 'delete_listing' pk=property_listing.pk %}">Yes, delete</a>
    <a href="{% url 'listing_detail' pk=property_listing.pk %}">No, cancel</a>
{% endblock %}
