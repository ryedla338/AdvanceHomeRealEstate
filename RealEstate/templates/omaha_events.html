{% extends "base.html" %}
{% load static %}
{% block content %}


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #485C6B;
        }
        h1{
            color: #FF851B;
            font-weight: bold;
            font-size: 40px;
            text-align: center;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            width: 350px;
            margin: 10px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 38px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        @media screen and (max-width: 768px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 100%;
            }
        }
        h3,p{
            text-align: center;
        }
        h3{
            color: #FF851B;
            font-size: 20px;
            font-weight: bold;
            padding-top: 20px;
            padding-bottom: 10px;
        }
        .card img{
            height: 200px;
            padding-left: 25px;
            padding-right: 25px;
        }
    </style>
    <br>
<h1>Trending in Omaha</h1>
    <br>
<div class="card-container">
    {% for event in events %}
        <div class="card">
        <br>
         <h3>{{ event.omaha_event_title }}</h3>
            {% if event.event_image %}
                <img src="{{ event.event_image.url }}" alt="{{ event.omaha_event_title }} Image">
            {% else %}
                <div style="height: 150px; background-color: #eee;"></div>
            {% endif %}
            <div class="card-content">

                <p style="margin-left: -18%"><a style="color: black" href="{{ event.omaha_event_url }}">{{ event.omaha_event_url }} </a></>
            </div>
        </div>
    {% endfor %}
</div>




{% endblock %}
